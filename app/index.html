			<meta charset="utf-8">
			<meta http-equiv="X-UA-Compatible" content="IE=edge">
			<title>Roll Dice</title>
			<meta name="description" content="">
			<meta name="viewport" content="width=device-width">

		<body>
			<div class="main-container">

				<div class="header">
						<h1>Fun with Dice</h3>
				</div>

				<div class="dice-container"></div>

				<!-- setting the type to number limits the input value to whole numbers (no negative numbers, no fractions) -->
				<!-- min sets the smallest number you can enter -->
				<!-- max sets the largest number you can enter -->
				<!-- size of 2 gives the input field a width of 2 characters -->
			<div class="input-fields">
				
				<div class="sides">
					<p>How many sides?</p>
					<input class="input-number-of-sides" type="number" min="3" max="99"/>
				</div>

				<div class="how-many-dice">
					<p>How many dice?</p>
					<input class="input-how-many-dice" type="number" min="1"/>
				</div>

				<div class="roll-dice">
					<input type="submit" value="Roll Dice"/>
				</div>

				<div class="reset">
					<input type="submit" value="Reset"/>
				</div>

			</div> <!-- closes input-fields div -->

			<p class="what-you-can-enter">All dice must have between 3 and 99 sides.<br>You can roll as many dice as you like.</p>

			</div> <!-- closes main-container div -->


			<!-- build:js scripts/vendor.js -->
			<!-- bower:js -->
			<script src="bower_components/jquery/jquery.js"></script>
			<!-- endbower -->
			<!-- endbuild -->
